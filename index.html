<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>Text Analyzer</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to get a total word count:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <br>
        <p>
          Optionally enter up to three words to count the number of times it occurs in the passage:
        </p>
        <input type="text" id="input1" name="word1" class="form-control">
        <input type="text" id="input2" name="word2" class="form-control">
        <input type="text" id="input3" name="word3" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    <p>Total Word Count: <span id="total-count"></span></p>
    <br>
    <p>First Word Count: <span id="output1"></span></p>
    <p>Second word Count: <span id="output2"></span></p>
    <p>Third word Count: <span id="output3"></span></p>
    <span id="bolded-passage"></span>
  </div>
</body>
</html>
